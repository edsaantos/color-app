apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: color-app
  namespace: color-app
spec:
  replicas: 10
  selector:
    matchLabels:
      app: color-app
  template:
    metadata:
      labels:
        app: color-app
    spec:
      containers:
        - name: color-app
          image: edsonbsaantos/color-app:latest
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: ENVIRONMENT
              value: Estudos
            - name: FLASK_ENV
              value: development
            - name: APP_NAME
              value: Color App
            - name: APP_COLOR
              value: blue
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
          imagePullPolicy: Always
  strategy:
    canary: #Indicates that the rollout should use the Canary strategy
      maxSurge: "25%" # 25% of the pods can be new pods
      maxUnavailable: 0 # 0 of the pods can be unavailable
      steps:
      - setWeight: 10 # 10% of traffic to the new version
      - pause:
          duration: 2m # pause after each step
      - setWeight: 20 # 20% of traffic to the new version
      - pause:
          duration: 4m # pause after each step
      - setWeight: 30 # 30% of traffic to the new version
      - pause:
          duration: 5m # pause after each step
      - setWeight: 50 # 50% of traffic to the new version
      - pause: {} # pause indefinitely
  revisionHistoryLimit: 3