apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: color-app
  labels:
    app: color-app
spec:
  scaleTargetRef:
    apiVersion: argoproj.io/v1alpha1
    kind: Rollout
    name: color-app
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
